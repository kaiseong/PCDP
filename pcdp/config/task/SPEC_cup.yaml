# SPEC_cup.yaml
name: SPEC_cup

# 368640
pointcloud_shape: [92160, 7]  # max_points, XYZRGB
dataset_path: data/cups_data_simple/recorder_data

shape_meta: &shape_meta
  # acceptable types: pointcloud, low_dim
  obs:
    pointcloud:
      shape: ${task.pointcloud_shape}
      type: pointcloud
    robot_obs:
      shape: [7]  # 6DOF + gripper_width
      type: low_dim

  action: 
    shape: [7]  # 6DOF + gripper_toggle


env_runner:
  _target_: pcdp.env_runner.SPEC_runner.SPECPointCloudRunner

dataset:
  _target_: pcdp.dataset.SPEC_stack_dataset.SPEC_RealStackPointCloudDataset
  shape_meta: *shape_meta
  dataset_path: ${task.dataset_path}
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
  pad_after: ${eval:'${n_action_steps}-1'}
  n_obs_steps: ${dataset_obs_steps}
  n_latency_steps: ${n_latency_steps}
  use_cache: True
  seed: 233
  val_ratio: 0.00
  max_train_episodes: null
  voxel_size: 0.005
  downsample_factor: 4
  downsample_use_all_offsets: False
  group_by_offsets: False
  

  enable_pc_preprocessing: True
  pc_preprocessor_config:
    enable_transform: True
    enable_cropping: True
    enable_sampling: False
    target_num_points: 1024
    enable_filter: True
    # nb_points: 10
    # sor_std: 1.7
    use_cuda: True
    verbose: False
    enable_temporal: True
    export_mode: fused
    temporal_voxel_size: ${task.dataset.voxel_size}
    temporal_decay: 0.95

    enable_occlusion_prune: true
    depth_width: 320
    depth_height: 288
    K_depth: [[252.69204711914062, 0.0, 166.12030029296875],
              [0.0, 252.65277099609375, 176.21173095703125],
              [0.0, 0.0, 1.0]]
    dist_depth: null
    erode_k: 1
    z_unit: m
    miss_prune_frames: 30
    miss_min_age: 2 


    # Camera to robot transformation matrix (4x4). 
    extrinsics_matrix:
      - [  0.007131,  -0.91491,    0.403594,  0.05116]
      - [ -0.994138,   0.003833,   0.02656,  -0.00918]
      - [ -0.025717,  -0.403641,  -0.914552, 0.50821]
      - [ 0.,         0. ,        0. ,        1.    ]
    
    # Workspace bounds [x_min, x_max], [y_min, y_max], [z_min, z_max]
    workspace_bounds:
      - [-0.132, 0.715]    # X range (meters)
      - [-0.400, 0.350]   # Y range (meters)  
      - [-0.100, 0.600]    # Z range (meters)
    
  enable_low_dim_preprocessing: True
  low_dim_preprocessor_config:
    robot_to_base:
      - [1., 0., 0., -0.04]
      - [0., 1., 0., -0.29]
      - [0., 0., 1., -0.03]
      - [0., 0., 0., 1.]
  
